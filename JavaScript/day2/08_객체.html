<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*

		- 속성명은 변수가 될수도 있고, 메소드도 될수있다.	
		  (객체를 통해 호출하는것을 메소드, 그냥 호출하는것을 변수)
		let 객체명 ={
			속성명1 : 값1,
			속석명2 : 값2,
			.
			.
			.
			속석명n : 값n
		}

		<객체 속성 사용방법> like배열..
		객체명. 속성명;
		or
		객체명['속성명'];

		<객체 생성 이후 속성 추가하는 방법>
		객체명. 속성명 = 값;

		<객체 속성 삭제하는 방법>
		delete 객체명. 속성명;

		<객체에 원하는 속성이 있는지 없는지 확인하는 방법>
		'속성명'  in 객체명;

		*/ 
		
		let user ={
			id : 'kdh',
			pw : 'qwe',
			printHello : function(){
				console.log('Hello')
			}
		}
		console.log(user.id);
		console.log(user['pw']);

		user.authority = 'user';
		console.log(user);
		user.printHello();

		delete user.printHello;
		console.log(user);

		console.log(`'id' in user : ${'id' in user}`);
		console.log(`'printHello' in user : ${'printHello' in user}`);

		/*
		객체의 값을 반복문으로 확인하는 방법
		for in문, for of문
		for(변수명 in 객체명){
		//이때 변수명은 속성값을 가져온다.
		}
		-- for of문 : [Symbol.iterator]속성을 가지는 컬렉션 전용
		-- Array , Map, Set , String등 

		for(변수명 of 객체명){
		//이때 변수명은 값을 가져온다.
		}

		

		*/
		for(property in user){
			console.log(`user.${property} = ${user[property]}`);
		}

		// for(value in user){
		// 	console.log(value);
		// }

		//상수 객체는 속성들을 수정할 수는 있지만 객체를 바꿀수는 없다.
		const book = {
			name :'이것이 자바다',
			price : 10000
		};
		book.price =20000;
		console.log(book);

		//에러발생.
		// book = {
		// 	name :'이것이 자바다',
		// 	price : 10000
		// }; 


		//객체의 속성명이 상황에 따라 다른 경우 [속성명] 을 이용하여 나타낸다
		let os = 'android';
		let phone = {
			[os] :'version 1.1'
		}
		let os2 = 'ios';
		phone[os2] = 'version 2.1';
		console.log(phone);
		

		//<단축 프로퍼티>
		// 속성 : 값에서 값이 변수명이고, 변수명과 속성명이 같은 경우
		//변수명만 입력하면 값이 자동으로 들어간다.

		let id = 'abd' , pw='qwe123';
		/* 원래 이렇게 쓰는데
		let user2 ={
			id : id,
			pw : pw
		}
		*/

		let user2 ={ //이렇게 줄여쓸수 있다
			id, 
			pw
		}
		console.log(user2);

	</script>
</body>
</html>
