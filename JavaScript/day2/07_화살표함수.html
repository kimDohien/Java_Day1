<head>

<body>
	<script>
		/*
		<화살표 함수>
		1. 함수표현식으로 함수를 만들 때 사용
		2. 콜백 함수를 만드는데 익명으로 만들어서 재사용을 하지 않을 때 사용
		*/ 
		let callbackTest = function callback(str,func){
			func(str);
		}
		callbackTest('안녕하세요', console.log);
		callbackTest('HI',alert);
		callbackTest('Hello', function(){
			console.log('익명 함수')
		});


		let arrowFunc1 = (str, func)=>{
			func(str);
		};
		arrowFunc1('Arrow : Hi',console.log);

		//함수의 매개변수가 1개이면 ()생략 가능, 실행문이 한줄이면 {}생략 가능
		let arrowFunc2 = str => console.log(str);
		arrowFunc2('Arrow2 : Hi');

		let sum = (num1, num2)=>num1 + num2;
		console.log(sum(1,2));
	

		
	</script>
</body>
