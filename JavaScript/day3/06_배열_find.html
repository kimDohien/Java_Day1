<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		find(함수) 
		- 함수안에 return값이 true가 되게하는 요소를 반환하는 메소드
		- 일반적으로 배열안에 요소가 객체로 되어있고, 객체의 특정 속성값을 비교하여 요소를 찾을때 사용한다

		findIndex(함수)
		- 함수안에 return값이 true가 되게 하는 요소의 위치를 반환하는 메소드

		filter(함수)
		- 함수안에 return값이 true가 되게 하는 요소들을 배열로 만들어서 반환하는 메소드
		
		find :최대 1개 , filter : 여러개를 배열로

		find, findindex,filter에서 사용하는 함수
		function (item, index, arr){
			//item : 각 요소
			//index : 요소의 번지
			//arr : 배열 전체
		}
		
		*/
		let arr =[
		{title : '이거싱 자바다', author : '홍길동'},
		{title : '이거싱 파이썬', author : '남동민'},
		{title : '이거싱 파이썬2', author : '남동민'},
	];
	//<find>
	let book = arr.find(function(item){ //첫번째 찾은 결과 하나만 가져온다.
		return item.author == '남동민' //남동민 이라는 작가가 쓴 책을 찾음
	})
	console.log(book);

	//<findIndex>위 코드를 에로우함수 사용
	let bookIndex = arr.findIndex(item=>item.author == '남동민');
	console.log(bookIndex)//번지를 찾아줌

	//<filter>
	let books = arr.filter(item=>item.author == '남동민');
	console.log(books);
	</script>
</body>
</html>
