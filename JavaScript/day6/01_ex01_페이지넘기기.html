<body>

		<a href="#" class="btn-prev" onclick="movePage('prev');">&lt;</a>

			<span data-max="6" class="max-page">6</span>
		</div>
		<a href="#" class="btn-next" onclick="movePage('next');">&gt;</a>
	</div>

<script>
	function movePage(state){//변수이름을state로 정의
		let page = document.querySelector('.page').dataset.page; 
		let maxPage = document.querySelector('.max-page').dataset.max;	
		page = +page; //숫자로 변환
		maxPage = +maxPage; //숫자로 변환

		if(state =='next')
			++page;
		else
			--page;

		//page = page ==0 ? maxPage : (page> maxPage ? 1 : page); 밑에 4줄을 한줄로 요약
		if(page == 0)
			page = maxPage;
		if(page > maxPage)
			page =1;
			
		document.querySelector('.page').dataset.page = page; 
		document.querySelector('.page').textContent = page;
	}
</script>
