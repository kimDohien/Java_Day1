<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		<콜백 함수>
		- 다른 함수의 매개변수로 들어가는 함수를 콜백함수라고 한다.
		*/ 

		function ok(){
			console.log('확인');
		}
		function cancle(){
			console.log('취소');
		}
		function toBeContinue(title,okFunc,cancleFunc){
			if(confirm(title))
				okFunc();
			else
				cancleFunc();
		}
		/*
		아래 코드에서 okFunc = ok , cancleFunc = cancle한거와 같은 일이 일어남
		toBeContinue에서 실행될 때 okFunc() 호출하면 ok()가 호출된다
		*/
		toBeContinue('계속하시겠습니까?', ok, cancle);

		toBeContinue('계속하시겠습니까?', okFunc=function(){
			console.log('확인');
		},function(){
			console.log('취소');
		});

	</script>
</body>
</html>
