<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
	.box{background: yellow; height: 300px; position: relative;}
	</style>
</head>
<body>

	<button class="btn">button</button>
	<div class="box"></div>
	
	<script>

		$('.btn').click(function(){
			$('.box').animate({
				top : '+=100px'
			},1000);
		});	// =앞에 + 또는 - 를 쓰면 버튼을 누를때다 실행되는거
	</script>
</body>
</html>
