<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.form{
			border: 2px solid black;
			width: 250px; height: 300px; text-align: center;
		}
		.title{
			text-align: center;
		}
		[name=id] , [name=pw] , [name=pw-check]{
			line-height: 30px; margin-bottom: 10px;
			border-radius: 5px; border: 1px solid grey;
		}
		.btn{
			margin-top: 5px; height: 30px;
			border-radius: 5px; border: 1px solid gray;
			cursor: pointer; 
		}
	</style>
</head>
<body>
	<form action="" method="get" class="form">
		<h1 class="title">회원가입</h1>
		<input type="text" placeholder="ID" name="id"> <br>
		<input type="password" placeholder="Password" name="pw"><br>
		<input type="password" placeholder="비밀번호 확인" name="pw-check"><br>
		<div>
			<label >
		<!-- radio는 id를 똑같이 해줘야 둘중 하나만 선택됨 -->
		<input type="radio" name="gender" value="남성">남성
		<input type="radio" name="gender" value="여성">여성
			</label>
		</div>
		
		<!-- button type을 지정하지 않으면 submit으로 지정됨. -->
		<button type="submit" class="btn">회원가입</button>
		
	</form>

	<script>
		$('.form').submit(function(){
			let id= $('[name=id').val();
			if(id.length ==0){
				alert('id를 입력해주세요')
				$('[name=id').focus();
				return false; //return이 false이면 submit이 데이터 전송X
			}

			let pw = $('[name=pw]').val();
			if(pw.length ==0){
				alert('비밀번호를 입력해주세요');
				$('[name=pw]').focus();
				return false;
			}

			let pw2 = $('[name=pw-check]').val();
			if(pw != pw2){
				alert('비밀번호가 일치하지 않습니다');
				$('[name=pw]').focus();
				return false
			}

			if($('[name=gender]:checkd').length==0){
				alert('성별을 선택해주세요.');
				$('[name=gender]:checkd').focus();
				return false;
			}
		});
	</script>
</body>
</html>
