<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>필터 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li class="item">1</li>
		<li class="item">2</li>
		<li class="item3">3</li>
		<li class="item">4</li>
		<li class="item">5</li>
	</ul>
	<script>
		/*
		eq(n)
		- n+1번째 요소를 선택
		- n은 0부터 시작
		- eq(0) == first()
		- n은 숫자만 쓸수있음

		first( )
		- 첫번째 요소를 선택
		
		last( )
		- 마지막 요소를 선택
		
		filter( 선택자 )
		- 요소들 중 선택자와 일치하는 요소들 선택
		
		not( 선택자 )
		- 요소들 중 선택자가 없는 요소들 선택
		*/
		$('li').eq(4).css('color','red'); //4+1번째 li태그 빨간색으로 바뀜
		$('li').first().css('font-size','50px'); //첫번째li태그 폰트사이즈 바뀜
		$('li').last().css('border','1px solid black'); //첫번째li태그 폰트사이즈 바뀜
		$('li').filter('.item').css('text-align','center'); //첫번째li태그 폰트사이즈 바뀜
		$('li').not('.item').css('font-weight','bold'); //첫번째li태그 폰트사이즈 바뀜


	</script>
</body>
</html>
