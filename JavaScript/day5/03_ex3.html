<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="box1">1</div>
	<div id="box2" src="3.jpg" alt="3">2</div>
	<img src="없음.jpg" alt="없음" id="img">
	<script>
		/*
		element.innerHTML
		- 요소 안에 있는 html 코드를 가져옴
		element.innerHTML = 'html코드' 
		- 요소 안에 html코드를 삭제하고 새로운 html코드를 추가
		element.outerHTML
		- 요소를 포함한 html 코드를 가져옴
		element.outerHTML = 'html코드' 
		- 요소를 삭제하고 해당 위치에 새로운 html코드를 추가
		element.textContent 
		- 요소 안에 있는 텍스트를 가져옴(태그 제외)
		element.textContent = '텍스트'
		- 요소 안에 있는 텍스트를 지우고 새로운 텍스트를 추가
		- 이때 텍스트가 태그로 되어 있어도 텍스트로 처리
		element.value
		- 요소의 value값을 가져옴
		- input/select/textarea 태그에서 사용할 수 있음
		element.value = '값'
		- 요소의 value를 수정
		*/
		box1.innerHTML = '<button>2</button>'; //덮어쓰기
		box1.innerHTML += '<button>3</button>'; //추가 => box1.innerHTML =box1.innerHTML'<button>3</button>';
		box1.outerHTML = '<span>1</span>';

		/*
		태그마다 표준 속성이 다름
		=>img태그 : id, class, src, alt
		=>div태그 : id, class
		- elem.프로퍼티 : 를 이용하여 속성 값을 가져올 수 있음
			- 단, 표준 속성(=태그에 있는 속성)만 프로퍼티(=표준만 가능)로 가져온다
		-elem.getAttribute('속성명') : 속성값을 가져옴. 표준여부 상관없음.
		*/
		console.log(box2.src); //div태그는 src속성이 표준이 아님. =>undefined
		console.log(img.src); //img태그는 src속성이 표준. =>defined
		console.log(box2.getAttribute('src'));
	</script>
</body>
</html>
