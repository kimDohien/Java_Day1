<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연산자 예제</title>
</head>
<body>
	<script>
		/*
		자바에서 문자열과 정수는 -, / 가 안되지만 자바스크립트는 가능
		(항상 가능한것은 아님.)
		*/
		console.log('6' / 2); //3
		console.log('6a' /2); //NaN
		console.log('6' /2); 
		
		
	</script>
</body>
</html>
