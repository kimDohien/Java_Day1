<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<!-- submit은 form태그에 작성하는것 -->
	<form action="">
		<input type="text" name="id">
		<button>전송</button>
	</form>
	
	<script>
		/*
		submit 이벤트
		- form 태그에서 발생하는 이벤트
		- form태그 안에 있는 submit 버튼을 클릭했을 때 서버로 전송하기 전에 발생
		- form 태그 안에 있는 input값들을 확인해서 처리할 때 사용
		- 일반적으로 정규표현식을 이용하여 활용
		- return값이 false이면 서버로 전송X
		*/ 
		$('#form').submit(function(){
			if($('[name=id]').val().length < 5){
				alert('아이디는 5자 이상이어야 합니다');
			return false;
			}
		});
	</script>
</body>
</html>
