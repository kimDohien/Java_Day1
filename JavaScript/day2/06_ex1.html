		/*알림창을 통해 두 수를 입력받아(두번입력받아) 두 수의 합을 확인하는 코드 작성
		입력한 값이 숫자가 아닌 경우 0을 대체해서 합을 구하도록 */	

		let num1 = prompt ('정수 입력');
		let num2 =prompt ('정수 입력');

		let res = sum(num1, num2);

		console.log(`${num1} + ${num2}=${res}`);
	
		function sum(num1,num2){
			//nullish,undefined처리
			num1 = num1?? 0;
			num2 = num2?? 0; 
			let tmp1 = +num1;
			let tmp2 = +num2;
			if(tmp1 != num1)
			num1=0;
			if(tmp2 != num2)
			num2=0;
			return +num1 + +num2;
		}

		/*
		isNaN(변수) : 변수가 NaN인지 알려주는 함수
		*/ 
		function sum2(num1,num2){
			num1 = num1?? 0;
			num2 = num2?? 0; 
			num1 = isNaN(+num1) ? 0 : +num1;
			num2 = isNaN(+num2) ? 0 : +num2;
			return +num1 + +num2;
		}
