<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 생성, 삭제, 삽입</title>
	<style>
		.box{
			padding: 20px; background-color: aqua; margin: 10px 0;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	
	<script>
	/*
- 요소 생성
    - document.createElement(’태그명’);
- 텍스트 노드 생성
    - document.createTextNod(’텍스트’);
- 노드 삭제
    - node.remove( );
- 노드 사입
    - node.append(노드or문자열) :  ‘노드or문자열’ 을 노드 자식끝에 삽입(자식)
    - node.prepend(노드or문자열) : ‘노드 or문자열’을 노드 자식 노드 맨 앞에 삽입(자식)
    - node.before(노드or문자열) : ‘노드 or문자열’을 노드 앞에 삽입(형제)
    - node.after(노드or문자열): ‘노드 or문자열’을 노드 다음에 삽입(형제)
    - node.replaceWith(노드나 문자열) : 노드 대신 ‘노드or문자열’로 교체
- 요소 복사
    - cloneNode(true) : 깊은 복사, 속성 전부와 자손 전부가 복사
    - cloneNode(false) : 얕은 복사, 요소만 복사됨. 후손(자식) 복사 X
	*/
	
	//요소 생성
	let box = document.querySelector('.box');
	let div1 = document.createElement('div');
	div1.classList.add('inner-box');
	div1.textContent = '안녕하세요';
	box.append(div1);
	//텍스트 노드 생성
	let a1 = document.createElement('a');
	let textNode1 = document.createTextNode('네이버로');
	a1.append(textNode1);
	a1.href ='http://www.naver.com';
	box.prepend(a1);

	//노드 삽입
	let p1 ='<p>김도현입니다</p>';
	box.before(p1);
	let btn1 = document.createElement('button');
	btn1.innerHTML='<strong>버튼</strong>';
	box.after(btn1);
	btn1.remove();

	//요소 복사
	let box2 = box.cloneNode(true); //깊은복사
	box.append('추가');
	box.after(box2);
	let box3 = box.cloneNode(false);//얕은복사
	box.before(box3);
	</script>
</body>
</html>
