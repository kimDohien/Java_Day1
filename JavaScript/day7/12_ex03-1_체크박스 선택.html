<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="box" style="border: 1px solid red; height:50px; line-height: 50px;"></div>
	<br>
	<label>
		<input type="checkbox" name="fruit" value="바나나" >바나나
	</label>
	<label>
		<input type="checkbox"  name="fruit" value="사과" >사과
	</label>
	<label>
		<input type="checkbox" name="fruit" value="오렌지" >오렌지
	</label>
	<br>
	<button class="btn">클릭</button>
<script>
	/*
	let list = $('[name=fruit]');

	console.log(list.eq(i).prop());
		
	//방법2	
	list.each(function(){
		console.log(this.val());

	*/
	let arr=[];
	$('.btn').click(()=>{
		$('[name=fruit]:checked').each(function(index){
			//이 때 값을 배열에 저장
			arr.push($(this).val());
		});
		//배열에 저장된 값을 ,를 기준으로 하나의 문자열로 생성후 
		let str = arr.join(',');
		//원하는 요소에 출력
		$('.box').text(str);
	});
</script>
</body>
</html>
