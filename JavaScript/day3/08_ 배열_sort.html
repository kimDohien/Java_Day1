<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<script>
		let students = [
		{grade : 3, classNum : 1, num : 1, name : '김도현'},
		{grade : 2, classNum : 1, num : 1, name : '곽두팔'},
		{grade : 1, classNum : 1, num : 1, name : '김만식'},
		{grade : 2, classNum : 1, num : 1, name : '홍은철'}
		];

		//<sort>
		students.sort((a,b)=>{
			if(a.grade !=b.grade) 
				return (a.grade - b.grade); //학년이 높은순으로 출력하고 싶다면 b.grade-a.grade | -(a.grade - b.grade)
			if(a.classNum !=b.classNum)
				return(a.classNum - b.classNum);
			return a.num -b.num;
		})
		students.forEach(item=>console.log(item));
</script>
</body>
</html>
