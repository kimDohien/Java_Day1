<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		-알림창으로 아이디, 비번을 입력받아 회원 객체를 생성하고,
		-회원 객체의 아이디, 비번을 콘솔에 출력하는 코드 작성
		*/
		id = prompt('아이디 입력');
		pw = prompt('비밀번호 입력');

		//방법1 -> 만들어놓고 두고두고 쓸꺼면 함수이용
		function User(id, pw){
			this.id =id;
			this.pw=pw;
			this.print=function(){
				console.log(`아이디 : ${id}, 비밀번호 ${pw}`);
			}
		}
		let user = new User(id,pw)
		user.print();

		//방법2 -> 한번만 쓰고 말꺼면 이 방법추천
		let user2= {id, pw, print(){
			console.log(`아이디 : ${id}, 비밀번호 ${pw}`);
			}
		}
		user2.print();
	</script>
</body>
</html>
