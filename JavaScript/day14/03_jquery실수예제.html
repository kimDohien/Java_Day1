<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="btn1">버튼	1</button>
	<button class="btn2">버튼	2</button>
	<script>
		/*※요소1에 이벤트A를 등록하는데 요소의 다른 이벤트트B를 등록하는 코드가 이벤트A 안에 있는 경우 
			=> 이런 상황을 피하는게 좋음.*/
		
		$('.btn1').click(function(){
			console.log('버튼 1 클릭')
			$('.btn2').click(function(){
				console.log('버튼 2 클릭')
			});
		});
		//맨처음에 버튼2를 누르면 동작 안됨.
		//버튼1을 누르고 버튼2를 눌러야 버튼2 동작됨

		$('.btn1').click(function(){
			console.log('버튼 1 클릭');
			$('.btn2').off('click');
			$('.btn2').click(function(){
				console.log('버튼 2 클릭')
			});
		});
		// off를 넣으면 한번만 실행됨
	</script>
</body>
</html>
