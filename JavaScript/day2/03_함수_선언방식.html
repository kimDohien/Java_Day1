<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 예제</title>
</head>
<body>
	<script>
		/*
		<자바 메소드>
		리턴타입 메소드명(자료형 변수명1 , 자료형 변수명2,....){
		}

		<자바 스크립트 - 함수 선언방식>
		function 함수명(변수명1, 변수명2, ...){
		}
		
		차이점 : 리턴타입 지정X , 자료형 X

		*/ 
		function sayHelo(){
			console.log('Hello')
		}
		sayHelo();//호출

		//주어진 두 변수를 더해서 콘솔에 출력하느 함수를 만들어 보세요.
		function sum( num1, num2 ){
			console.log(num1+num2)
		}
		sum(1,2);
		//주어진 두 변수를 더해서 반환하는 함수
		function sum2( num1, num2 ){
			return num1+num2;
		}
		let res = sum2(1,2);
		console.log(res);
	

		//가급적 밑 형태는 피하는것이 좋다.
		let name = '김도현';
		function showName(){
			console.log(name);
		}
		showName();


		sum(1,2,4); //선언되지 않은 임의의 데이터를 함수 안에 전달할 수 있다.
		sum(1); //필요한 두번째 매개변수 값으로 undefined가 들어간다

		function showMyName(firstName='길동', lastName='곽'){
			console.log(`${lastName} ${firstName}`);
		}
		showMyName('두팔','홍');
		showMyName('민수');
		showMyName();
	</script>
</body>
</html>
