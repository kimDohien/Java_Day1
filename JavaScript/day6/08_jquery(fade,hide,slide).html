<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.container{margin-bottom: 30px;}
		.box1{
			height: 100px; background-color: aqua;
		}
		.box2{
			height: 100px; background-color: lawngreen;
		}
		.box3{
			height: 100px; background-color: lightcoral;
		}
	</style>
</head>
<body>
<div class="container">
	<button class="btn-show">show</button>
	<button class="btn-hide">hide</button>
	<button class="btn-toggle">toggle</button>
	<div class="box1"></div>
</div>
<div class="container">
	<button class="btn-fadeIn">fadeIn</button>
	<button class="btn-fadeOut">fadeOut</button>
	<button class="btn-fadeToggle">fadeToggle</button>
	<button class="btn-fadeTo">fadeTo</button>
	<div class="box2"></div>
</div>
<div class="container">
	<button class="btn-slideDown">slideDown</button>
	<button class="btn-slideUp">slideUp</button>
	<button class="btn-slideToggle">slideToggle</button>
	<div class="box3"></div>
</div>
<script>
	//box1
	$('.btn-hide').click(()=>$('.box1').hide(1000,()=>console.log('hide')));//숫자는 시간, 콜백함수(실행이 다되고 콘솔에 hide가 찍힘)
	$('.btn-show').click(()=>$('.box1').show('fast'));
	$('.btn-toggle').click(()=>$('.box1').toggle());

	//box2
	$('.btn-fadeIn').click(()=>$('.box2').fadeIn(3000,()=>console.log('fadeIn')));
	$('.btn-fadeOut').click(()=>$('.box2').fadeOut(3000));
	$('.btn-fadeToggle').click(()=>$('.box2').fadeToggle());
	$('.btn-fadeTo').click(()=>$('.box2').fadeTo(1000,0.1));

	//box3
	$('.btn-slideDown').click(()=>$('.box3').slideDown());
	$('.btn-slideUp').click(()=>$('.box3').slideUp());
	$('btn-slideToggle').click(()=>$('.box3').slideToggle());

</script>
</body>
</html>
