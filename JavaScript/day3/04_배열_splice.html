<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		- 배열.splice(index[, deleteCount, item1, ..., itemN])
			- index : 삭제할번지
			- deleteCount : 삭제할 개수
			- item1~itemN : 삭제된 배열에 추가할 요소들

			배열에서 index번지부터 deleteCount개의 요소를 제거 후 item1~itemN을 추가한 후, 
			제거된 요소들을 반환하는 메소드
			=>부분 배열을 만드는 메소드로 생각할수 있지만, 배열을 삭제하는 메소드 이다.
			(부분배열추출 을 하면 원본이 있어야하는데 ..배열삭제는 원본배열이 삭제됨.)
		*/
		let arr = [1,'hi',{name :'김도현'},4];
		console.log(arr.splice(0,2,4,true));
		console.log(arr);
	</script>
</body>
</html>
