<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	
	<div class="box">
		<span>안녕</span>
		<p class="title">안녕신짜오곤니치와니하오</p>
		<input type="checkbox" name="fruit" value="바나나">바나나
	</div>
	<button class="btn-is">is(:checked)</button>
	<button class="btn-has">has(span)</button>
	<script>
		/*
		is()
		- 결과가 tru /fasle
		- 특정 상태를 확인할 때 사용
		- 체크 여부, 애니메이션 진행 여부
		*/ 
		$('.btn-is').click(function(){
			alert($('[name=fruit]').is('checked'));
			/*
			if($().is(':animated')){ 
				$().animate({});
			}
			*/
		})

		$('.btn-has').click(function(){
			alert($('btn').has('span').length);
		});
	</script>
</body>
</html>
